<!DOCTYPE html>
<html>

<head>
        <meta charset="utf_8">
        <title> keyboard </title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="ascii-strip" class="ascii-strip"></div>

        <h1>☆☆☆ computer-piano ☆☆☆</h1>

        <div id="piano">
            <div id="black-keys" class="keys-row"></div>
            <div id="white-keys" class="keys-row"></div>
        </div>

        <script src="keyboard.js"></script> 

        <div id="wave-keys">
            <div class="wave-key" data-wave="sine">sine (1)</div>
            <div class="wave-key" data-wave="square">square (2)</div>
            <div class="wave-key" data-wave="sawtooth">sawtooth (3)</div>
            <div class="wave-key" data-wave="triangle">triangle (4)</div>
        </div>


    </div>
</body>


</html>
